<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Earn money by sharing posts. Promote products, share posts, and track your earnings easily.">
    <title>AffiliateApp - Earn Money by Sharing Posts</title>
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: #f3f4f6; color: #333; }
        nav { background: #0073e6; padding: 1rem; text-align: center; }
        nav a { color: #fff; margin: 0 1rem; text-decoration: none; font-weight: 600; }
        nav a:hover { color: #d4d4d8; }

        .container { max-width: 600px; margin: 2rem auto; background: #ffffff; padding: 1.5rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        .feed { display: flex; flex-direction: column; gap: 1rem; }
        .post { background: #e0f2fe; padding: 1rem; border-radius: 15px; }
        .post-header { display: flex; justify-content: space-between; }
        .post-user { font-weight: 700; color: #0073e6; }
        .post-content { margin-top: 0.5rem; font-size: 0.95rem; }
        .post-actions { margin-top: 0.5rem; display: flex; justify-content: space-between; }
        .like-button, .comment-button, .share-button { background: #0073e6; color: #fff; border: none; padding: 0.4rem 0.8rem; border-radius: 15px; cursor: pointer; transition: background 0.3s ease; }
        .like-button:hover, .comment-button:hover, .share-button:hover { background: #005bb5; }

        .coin-display { font-size: 1rem; font-weight: 700; text-align: center; margin-top: 1rem; }

        .create-post { display: flex; flex-direction: column; gap: 0.5rem; }
        .create-post input { padding: 0.8rem; border: 1px solid #ddd; border-radius: 15px; }
        .create-post button { background: #0073e6; color: #fff; border: none; padding: 0.7rem; border-radius: 15px; cursor: pointer; transition: background 0.3s ease; }
        .create-post button:hover { background: #005bb5; }
    </style>
    <script>
        let coins = 0;

        function addCoins(amount) {
            coins += amount;
            document.getElementById('coin-count').innerText = coins + ' Coins';
        }

        function createPost() {
            const content = document.getElementById('post-content').value;
            if(content.trim() !== '') {
                const feed = document.getElementById('feed');
                const post = document.createElement('div');
                post.className = 'post';
                post.innerHTML = `
                    <div class="post-header">
                        <span class="post-user">@You</span>
                        <span onclick="addCoins(5)">üí∞ +5 Coins</span>
                    </div>
                    <div class="post-content">${content}</div>
                    <div class="post-actions">
                        <button class="like-button" onclick="addCoins(2)">‚ù§Ô∏è Like +2</button>
                        <button class="comment-button">üí¨ Comment</button>
                        <button class="share-button" onclick="addCoins(3)">üîó Share +3</button>
                    </div>
                `;
                feed.prepend(post);
                document.getElementById('post-content').value = '';
            }
        }
    </script>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#earn">Earn Money</a>
        <a href="#profile">Profile</a>
    </nav>

    <div class="container">
        <h2>Create a Post</h2>
        <div class="create-post">
            <input type="text" id="post-content" placeholder="What's on your mind?">
            <button onclick="createPost()">Post</button>
        </div>

        <h2>Your Feed</h2>
        <div id="feed" class="feed">
            <div class="post">
                <div class="post-header">
                    <span class="post-user">@JohnDoe</span>
                    <span>üí∞ +5 Coins</span>
                </div>
                <div class="post-content">This is an example post. Start creating your own posts!</div>
                <div class="post-actions">
                    <button class="like-button" onclick="addCoins(2)">‚ù§Ô∏è Like +2</button>
                    <button class="comment-button">üí¨ Comment</button>
                    <button class="share-button" onclick="addCoins(3)">üîó Share +3</button>
                </div>
            </div>
        </div>

        <div class="coin-display">Your Coins: <span id="coin-count">0 Coins</span></div>
    </div>

    <footer>
        <p>&copy; 2025 AffiliateApp. All rights reserved.</p>
    </footer>
</body>
</html>
