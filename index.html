<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Earn money by sharing posts. Promote products, share posts, and track your earnings easily.">
    <title>AffiliateApp - Earn Money by Sharing Posts</title>
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #f3f4f6, #e5e7eb); color: #333; }
        header { background: #0073e6; color: #fff; text-align: center; padding: 4rem 2rem; }
        header h1 { margin: 0; font-size: 3rem; font-weight: 700; }
        header p { margin: 0.5rem 0; font-size: 1.2rem; }
        .cta-buttons { margin-top: 1rem; }
        .cta-buttons a { background: #fff; color: #0073e6; padding: 0.8rem 1.5rem; text-decoration: none; border-radius: 30px; font-weight: 600; transition: transform 0.3s ease; }
        .cta-buttons a:hover { transform: scale(1.05); }

        section { padding: 3rem 2rem; max-width: 800px; margin: 0 auto; text-align: center; background: #fff; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); margin-bottom: 2rem; }
        section h2 { font-size: 2rem; font-weight: 700; margin-bottom: 1rem; color: #0073e6; }

        footer { background: #0073e6; color: #fff; text-align: center; padding: 1rem; }

        nav { background: #0073e6; padding: 1rem 0; text-align: center; }
        nav a { color: #fff; margin: 0 1rem; text-decoration: none; font-weight: 600; transition: color 0.3s ease; }
        nav a:hover { color: #f4f4f9; }

        .button-primary { background: #28a745; color: #fff; padding: 0.8rem 1.5rem; text-decoration: none; border-radius: 30px; display: inline-block; margin: 1rem 0; font-weight: 600; transition: background 0.3s ease; }
        .button-primary:hover { background: #218838; }

        .feed { display: flex; flex-wrap: wrap; gap: 1rem; }
        .post { background: #f9f9f9; padding: 1rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: calc(33% - 1rem); }
        .post img { width: 100%; border-radius: 10px; }
        .post p { margin: 0.5rem 0; font-size: 1rem; }

        .coin-display { font-size: 1.2rem; font-weight: 700; margin: 1rem 0; }
    </style>
    <script>
        let coins = 0;

        function addCoins(amount) {
            coins += amount;
            document.getElementById('coin-count').innerText = coins;
        }

        function login() {
            const name = document.getElementById('username').value;
            if(name) {
                document.getElementById('welcome').innerText = 'Welcome, ' + name + '!';
                showPage('promote');
            }
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</head>
<body>
    <nav>
        <a href="#home" onclick="showPage('home')">Home</a>
        <a href="#signup" onclick="showPage('signup')">Sign Up / Login</a>
        <a href="#promote" onclick="showPage('promote')">Promote Products</a>
        <a href="#earn" onclick="showPage('earn')">Earn Money</a>
        <a href="#contact" onclick="showPage('contact')">Contact</a>
    </nav>

    <div id="home" class="page active">
        <header>
            <h1>AffiliateApp</h1>
            <p>Earn Money by Sharing Posts</p>
            <div class="cta-buttons">
                <a href="#signup" onclick="showPage('signup')">Get Started</a>
            </div>
        </header>
    </div>

    <div id="signup" class="page">
        <h2>Sign Up / Login</h2>
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="login()">Login</button>
        <p id="welcome"></p>
    </div>

    <div id="promote" class="page">
        <h2>Promote Products</h2>
        <div class="feed">
            <div class="post"><img src="https://via.placeholder.com/300x200" alt="Product"><p>Product 1</p><button onclick="addCoins(10)">Share + Earn 10 Coins</button></div>
            <div class="post"><img src="https://via.placeholder.com/300x200" alt="Product"><p>Product 2</p><button onclick="addCoins(15)">Share + Earn 15 Coins</button></div>
            <div class="post"><img src="https://via.placeholder.com/300x200" alt="Product"><p>Product 3</p><button onclick="addCoins(20)">Share + Earn 20 Coins</button></div>
        </div>
    </div>

    <div id="earn" class="page">
        <h2>Earn Money</h2>
        <p class="coin-display">Your Coins: <span id="coin-count">0</span></p>
        <p>Use your coins to request payouts.</p>
    </div>

    <div id="contact" class="page">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 AffiliateApp. All rights reserved.</p>
    </footer>
</body>
</html>
