<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Brandost - Brand New Social Media Experience">
    <title>Brandost - Brand New Social Media Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: #f0f4f8; color: #333; }
        nav { background: linear-gradient(90deg, #4A90E2, #50E3C2); padding: 1rem; text-align: center; display: flex; justify-content: space-between; align-items: center; }
        nav a { color: #fff; margin: 0 1rem; text-decoration: none; font-weight: 600; cursor: pointer; }
        nav a:hover { color: #ffdd57; }
        .logo { font-size: 1.5rem; font-weight: 700; color: #fff; }

        .container { max-width: 800px; margin: 2rem auto; background: #ffffff; padding: 1.5rem; border-radius: 15px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); display: none; }
        .container.active { display: block; }

        .feed, .section { display: flex; flex-direction: column; gap: 1rem; }
        .post { background: #e6f7ff; padding: 1rem; border-radius: 15px; transition: transform 0.3s ease; border: 1px solid #d1e9ff; }
        .post:hover { transform: translateY(-5px); background: #d0f0fd; }

        .create-post { display: flex; flex-direction: column; gap: 0.5rem; padding: 1rem; border: 1px solid #d1e9ff; border-radius: 15px; background: #f9faff; }
        .create-actions { display: flex; gap: 0.5rem; justify-content: flex-end; }
        .create-btn { background: #4A90E2; color: #fff; border: none; padding: 0.6rem 1rem; border-radius: 15px; cursor: pointer; transition: background 0.3s ease; }
        .create-btn:hover { background: #50E3C2; }

        footer { background: #4A90E2; color: #fff; text-align: center; padding: 1rem; margin-top: 2rem; }
        .reaction-btn { background: none; border: none; cursor: pointer; font-size: 1rem; margin-right: 5px; }
        .reaction-btn:hover { transform: scale(1.2); }

        .product-link { color: #4A90E2; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body onload="showPage('home')">
    <nav>
        <div class="logo">Brandost</div>
        <div>
            <a onclick="showPage('home')">Home</a>
            <a onclick="showPage('explore')">Explore</a>
            <a onclick="showPage('influencers')">Influencers</a>
            <a onclick="showPage('chats')">Chats</a>
            <a onclick="showPage('groups')">Groups</a>
            <a onclick="showPage('earn')">Earn Money</a>
            <a onclick="showPage('profile')">Profile</a>
        </div>
    </nav>

    <div id="home" class="container active">
        <h2>Create a Post</h2>
        <div class="create-post">
            <textarea class="create-input" id="post-content" placeholder="What's on your mind?"></textarea>
            <input type="file" id="post-image" accept="image/*" onchange="previewImage()" hidden>
            <input type="url" id="post-product" placeholder="Add Product Link (Optional)">
            <div class="create-actions">
                <label for="post-image" class="create-btn">üì∑ Upload Image</label>
                <button class="create-btn" onclick="createPost()">Post</button>
            </div>
            <img id="image-preview" class="image-preview" style="display: none;">
        </div>

        <h2>Your Feed</h2>
        <div id="feed" class="feed">
            <div class="post">üî• "Nee girlfriend naku cheppindi... But I didn't believe her. üòÇ" <a href="#" class="product-link">View Product</a></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Brandost. All rights reserved.</p>
    </footer>

    <script>
        function previewImage() {
            const file = document.getElementById('post-image').files[0];
            const preview = document.getElementById('image-preview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        function createPost() {
            const content = document.getElementById('post-content').value.trim();
            const image = document.getElementById('image-preview').src;
            const productLink = document.getElementById('post-product').value.trim();

            if (content || image) {
                const feed = document.getElementById('feed');
                const post = document.createElement('div');
                post.className = 'post';
                post.innerHTML = `<p>${content}</p>${image ? `<img src='${image}' class='image-preview'>` : ''}
                ${productLink ? `<a href='${productLink}' class='product-link' target='_blank'>View Product</a>` : ''}
                <div class='post-actions'>
                    <button class='reaction-btn' onclick='react(this, "üî•")'>üî• <span>0</span></button>
                    <button class='reaction-btn' onclick='react(this, "üòÇ")'>üòÇ <span>0</span></button>
                    <button class='reaction-btn' onclick='react(this, "‚ù§Ô∏è")'>‚ù§Ô∏è <span>0</span></button>
                    <button class='reaction-btn' onclick='react(this, "üòé")'>üòé <span>0</span></button>
                    <button class='reaction-btn' onclick='react(this, "ü§Ø")'>ü§Ø <span>0</span></button>
                </div>`;
                feed.prepend(post);

                document.getElementById('post-content').value = '';
                document.getElementById('post-product').value = '';
                document.getElementById('image-preview').src = '';
                document.getElementById('image-preview').style.display = 'none';
            }
        }

        function react(button, emoji) {
            const count = button.querySelector('span');
            count.textContent = parseInt(count.textContent) + 1;
        }
    </script>
</body>
</html>
